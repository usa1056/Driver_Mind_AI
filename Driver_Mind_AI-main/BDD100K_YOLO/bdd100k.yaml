# BDD100K for YOLOv8

path: BDD100K_YOLO  # YOLO 格式資料集的根目錄（包含 images/ 與 labels/）

train: images/train  # 訓練集圖片資料夾
val: images/val      # 驗證集圖片資料夾
test: images/test    # 測試集圖片資料夾

names:
  0: car #車子（轎車）
  1: person #行人
  2: truck #卡車跟巴士(已合併)
  3: motor #機車(不含騎士)
  4: bike #腳踏車
  5: rider # ”二輪的“騎士
  6: traffic light #紅綠燈/交通警示燈